<!DOCTYPE html>
<html>
<head>
    <title>Wow...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Impact, Charcoal, sans-serif;
            background-color: #1a1a1a;
            overflow: hidden; /* Removes scrollbars */
        }
        .container {
            text-align: center;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff; /* Text color for dark mode */
        }
        .text {
            font-size: 24px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .counter {
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ccc; /* Lighter particles for dark mode */
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text"><b>Swear</b> and <i>slur</i> counter:</p>
        <h1 class="counter">3</h1>
    </div>
    <script>
        let particles = [];

        function createParticles(num) {
            for (let i = 0; i < num; i++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                document.body.appendChild(particle);
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.vx = (Math.random() - 0.5) * 0.5;
                particle.vy = (Math.random() - 0.5) * 0.5;
                particles.push(particle);
            }
        }

        function animate() {
            for (let particle of particles) {
                let x = parseFloat(particle.style.left);
                let y = parseFloat(particle.style.top);
                x += particle.vx;
                y += particle.vy;
                if (x < 0) x = window.innerWidth;
                else if (x > window.innerWidth) x = 0;
                if (y < 0) y = window.innerHeight;
                else if (y > window.innerHeight) y = 0;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
            }
            requestAnimationFrame(animate);
        }

        createParticles(100);
        animate();
    </script>
    <script>
document.addEventListener("DOMContentLoaded", function() {
  // Create overlay
  var overlay = document.createElement("div");
  Object.assign(overlay.style, {
    position: "fixed",
    top: "0",
    left: "0",
    width: "100%",
    height: "100%",
    backgroundColor: "black",
    color: "white",
    display: "flex",
    alignItems: "center",
    justifyContent: "center",
    textAlign: "center",
    fontSize: "2em",
    cursor: "pointer",
    zIndex: "9999"
  });
  overlay.textContent = "Click to see.";

  // Click handler: remove overlay and load/play audio
  overlay.addEventListener("click", function() {
    // Remove overlay
    if (overlay.parentNode) {
      overlay.parentNode.removeChild(overlay);
    }
    // Load and play audio
    var audio = new Audio();
    audio.src = "YOUR_AUDIO_URL_HERE"; // <-- replace with your audio link
    audio.load();
    // Optionally autoplay; note: some browsers block autoplay without user interaction,
    // but since this is in a click handler, it should be allowed.
    audio.play().catch(function(err){
      console.warn("Audio play was interrupted or blocked:", err);
    });
    // If you prefer keeping the audio element in DOM:
    // document.body.appendChild(audio); // but not necessary for Audio() constructor
  });

  // Add overlay to document
  document.body.appendChild(overlay);
});
</script>
</body>
</html>
